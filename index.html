
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous">
  <style>
    /* Custom scrollbar for webkit browsers - Light Theme */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* slate-300 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* slate-400 */
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 1rem; /* Reset base to standard, we will scale via root if needed */
      line-height: 1.6;
      background-color: #f8fafc; /* slate-50 */
      color: #334155; /* slate-700 */
    }

    /* Styles for modal content scrollbar */
    .settings-modal-content-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    
    /* Markdown Preview Updates */
    .markdown-preview {
      padding: 1.5rem;
      color: #334155; /* slate-700 */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.75;
    }
    
    .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
      color: #0f172a; /* slate-900 */
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.75em;
      line-height: 1.3;
    }
    .markdown-preview h1 { font-size: 1.8em; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.3em; }
    .markdown-preview h2 { font-size: 1.5em; }
    .markdown-preview h3 { font-size: 1.25em; }
    
    .markdown-preview p { margin-bottom: 1em; }
    
    .markdown-preview ul, .markdown-preview ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
      padding-left: 0.5em;
    }
    .markdown-preview ul { list-style-type: disc; }
    .markdown-preview ol { list-style-type: decimal; }
    .markdown-preview li { margin-bottom: 0.5em; }
    
    .markdown-preview blockquote {
      border-left: 4px solid #e2e8f0;
      padding-left: 1em;
      margin-left: 0;
      margin-bottom: 1em;
      color: #64748b;
      font-style: italic;
    }
    
    .markdown-preview pre {
      background-color: #f1f5f9; /* slate-100 */
      padding: 1em;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin-bottom: 1.5em;
      border: 1px solid #e2e8f0;
      font-size: 0.9em;
    }
    
    .markdown-preview code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background-color: #f1f5f9;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-size: 0.9em;
      color: #0f172a;
    }
    .markdown-preview pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
      font-size: 1em;
    }
    
    .markdown-preview a {
      color: #0ea5e9; /* sky-500 */
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }
    .markdown-preview a:hover {
      border-bottom-color: #0ea5e9;
    }

    /* Chat Markdown - tailored for bubbles */
    .chat-markdown-content {
      line-height: 1.6;
    }
    .chat-markdown-content p { margin-bottom: 0.5em; }
    .chat-markdown-content p:last-child { margin-bottom: 0; }
    .chat-markdown-content h1, .chat-markdown-content h2, .chat-markdown-content h3 {
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.5em;
      line-height: 1.2;
    }
    .chat-markdown-content ul, .chat-markdown-content ol {
      margin-left: 1.25em;
      margin-bottom: 0.5em;
    }
    .chat-markdown-content pre {
      background-color: rgba(0,0,0,0.05);
      padding: 0.5em;
      border-radius: 0.375rem;
      overflow-x: auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .chat-markdown-content code {
      background-color: rgba(0,0,0,0.05);
      padding: 0.1em 0.3em;
      border-radius: 0.2rem;
      font-family: monospace;
      font-size: 0.9em;
    }
    
    /* Input range styling for settings */
    input[type=range] {
      -webkit-appearance: none; 
      background: transparent; 
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }
  </style>
<script type="importmap">

  }
}

</head>

</body>
</html>
